<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrante de Limpieza 2026</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        :root {
            --puesto1: #DCE6F1;
            --puesto2: #FDEADA;
            --puesto3: #EBF1DE;
            --bg: #f4f7f6;
            --text: #2c3e50;
            --card-bg: #ffffff;
            --muted: #95a5a6;
        }

        .dark {
            --bg: #0f1720;
            --text: #e6eef3;
            --card-bg: #0b1220;
            --muted: #9aa6b2;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 110px;
        }

        h1 { font-weight: 600; margin-bottom: 10px; color: #1a252f; }
        
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--bg);
            z-index: 1000;
            padding: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .dark .header-container {
            border-bottom-color: rgba(255,255,255,0.05);
        }
        
        .subtitle { margin-bottom: 0; color: #7f8c8d; font-size: 0.9em; }

        .calendar-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .week-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid #e1e8ed;
            margin: 0 1.5em;
        }

        .week-card.current {
            border: 2px solid #3498db;
            background: var(--card-bg);
            box-shadow: 0 10px 20px rgba(52,152,219,0.15);
            transform: scale(1.03);
            z-index: 10;
        }

        .week-header {
            font-weight: 700;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--muted);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header { width:100%; max-width:500px; display:flex; justify-content:center; align-items:center; margin-bottom:0; position:relative }
        .header h1 { margin:0; text-align:center; width:100%; color:var(--text); line-height:1; letter-spacing:0.2px; text-shadow: 0 1px 0 rgba(255,255,255,0.75) }
        .dark .header h1 { text-shadow: 0 1px 0 rgba(0,0,0,0.6); color:var(--text) }
        .theme-toggle { position:absolute; right:0; top:50%; transform:translateY(-50%); background:transparent; border:1px solid rgba(0,0,0,0.06); padding:6px 8px; border-radius:8px; cursor:pointer }
        .dark .theme-toggle { border-color: rgba(255,255,255,0.08) }

        /* Transiciones suaves */
        body, .week-card, .role-box { transition: background-color 0.18s ease, color 0.18s ease, border-color 0.18s ease }

        /* Ajustes contraste en modo oscuro */
        .dark .week-card { border-color: rgba(255,255,255,0.06) }
        .dark .week-header { color: var(--muted) }
        .dark .role-name, .dark .role-task { color: var(--text) }
        .dark .bg-krystel { background-color: #27405a }
        .dark .bg-alberto { background-color: #6b4b2b }
        .dark .bg-israel { background-color: #2d4a2a }

        .roles {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .role-box {
            padding: 12px 5px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .role-name { font-weight: 700; font-size: 0.9em; }
        .role-task { font-size: 0.7em; text-transform: uppercase; font-weight: 600; opacity: 0.7; }

        /* Colores de fondo */
        .bg-krystel { background-color: var(--puesto1); }
        .bg-alberto { background-color: var(--puesto2); }
        .bg-israel { background-color: var(--puesto3); }

        .current-tag {
            background: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7em;
            letter-spacing: 0;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header">
            <h1>Limpieza 2026</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema">ðŸŒ™</button>
        </div>
        <div class="subtitle" id="current-date-display"></div>
    </div>
    <div class="calendar-container" id="calendar"></div>

    <script>
        const names = ["Krystel", "Alberto", "Israel"];
        const tasks = ["Cocina", "BaÃ±o", "Pasillo"];
        
        // Inicio del cuadrante (Lunes 29 Dic 2025)
        const startDate = new Date(2025, 11, 29); // inicio: 29-dic-2025
        const today = new Date();
        today.setHours(0,0,0,0);

        let simulatedToday = new Date(today);
        // Para pruebas: descomenta la siguiente lÃ­nea para simular otra fecha
        // simulatedToday = new Date(2026, 0, 15);
        function updateDisplayDate(d) {
            document.getElementById('current-date-display').innerText = `Hoy es ${d.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' })}`;
        }

        updateDisplayDate(simulatedToday);

        function generateCalendar() {
            const container = document.getElementById('calendar');
            let currentWeekElement = null;
            for (let i = 0; i < 53; i++) {
                const weekStart = new Date(startDate);
                    weekStart.setDate(weekStart.getDate() + (i * 7));
                    weekStart.setHours(0,0,0,0);

                    const weekEnd = new Date(weekStart);
                    weekEnd.setDate(weekStart.getDate() + 6);
                    weekEnd.setHours(23,59,59,999);

                    const isCurrentWeek = (simulatedToday >= weekStart && simulatedToday <= weekEnd);
                const p1 = names[(0 + i * 2) % 3];
                const p2 = names[(1 + i * 2) % 3];
                const p3 = names[(2 + i * 2) % 3];

                const startText = weekStart.toLocaleDateString('es-ES', { day: 'numeric', month: 'long' }).toLowerCase();
                const endText = weekEnd.toLocaleDateString('es-ES', { day: 'numeric', month: 'long' }).toLowerCase();

                const weekCard = document.createElement('div');
                weekCard.className = `week-card ${isCurrentWeek ? 'current' : ''}`;
                if (isCurrentWeek) currentWeekElement = weekCard;

                weekCard.innerHTML = `
                    <div class="week-header">
                        <div style="display:flex; flex-direction:column; gap:4px; text-align:left;">
                            <span style="font-weight:700">SEMANA ${i + 1}</span>
                            <span style="text-transform:none; color:#95a5a6; font-size:0.85em">${startText} - ${endText}</span>
                        </div>
                        ${isCurrentWeek ? '<span class="current-tag">SEMANA ACTUAL</span>' : ''}
                    </div>
                    <div class="roles">
                        <div class="role-box bg-${p1.toLowerCase()}">
                            <span class="role-task">${tasks[0]}</span>
                            <span class="role-name">${p1}</span>
                        </div>
                        <div class="role-box bg-${p2.toLowerCase()}">
                            <span class="role-task">${tasks[1]}</span>
                            <span class="role-name">${p2}</span>
                        </div>
                        <div class="role-box bg-${p3.toLowerCase()}">
                            <span class="role-task">${tasks[2]}</span>
                            <span class="role-name">${p3}</span>
                        </div>
                    </div>
                `;
                container.appendChild(weekCard);
            }

            if (currentWeekElement) {
                setTimeout(() => {
                    currentWeekElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 500);
            }
        }

        generateCalendar();
    </script>
    <script>
        // Tema oscuro: toggle y persistencia
        (function(){
            const btn = document.getElementById('theme-toggle');
            function setIcon(isDark){ btn.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™'; }
            function applyTheme(name){
                if(name === 'dark') document.body.classList.add('dark');
                else document.body.classList.remove('dark');
                setIcon(document.body.classList.contains('dark'));
            }
            const saved = localStorage.getItem('theme');
            if(saved) applyTheme(saved);
            else if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) applyTheme('dark');

            btn.addEventListener('click', ()=>{
                const isDark = !document.body.classList.contains('dark');
                applyTheme(isDark ? 'dark' : 'light');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        })();
    </script>
</body>
</html>
